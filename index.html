* {
	padding: 0;
	margin: 0;
	transition-timing-function: cubic-bezier(.19, 1, .22, 1);
	--padding: 40px;
	--background:url(https://www.z4a.net/images/2022/09/11/202201051641367368245026.jpg);
	-webkit-tap-highlight-color: transparent;
}
body,html {font-family: Microsoft YaHei;-webkit-font-smoothing: antialiased;color: #fff;font-size: 14px;overflow-x: hidden;position: relative;}
.background{
	position: fixed;
	width: 100vw;
	height: 100vh;
	background-image: linear-gradient(to right,rgba(0,0,0,0.4) 0%,rgba(0,0,0,0.4) 720px,rgba(0,0,0,0) 100%),var(--background);
	background-position: center;
	background-size: cover;
	z-index: -1;
}
.main{width: 640px;padding: var(--padding);}
.about {width: 100%;}
.chtitle {
    padding-bottom: 30px;
    font-size: 26px;
    letter-spacing: .2em;
    color: hsla(0, 0%, 100%, .5)
}
.chtitle span {
    color: #fff
}
.chtitle:after {
    content: "";
    display: block;
    width: 10%;
    height: 5px;
    background-color: hsla(0, 0%, 100%, .5);
    margin-top: 20px;
}
.clear {
    background-color: #222222;
    border-radius: 20px;
    height: 200px;
    overflow: hidden;
	position: relative;
	margin-bottom:30px;
	border: 0.1px #303030 solid;
}
.avatarbox{
	position: absolute;
	top: 90px;
	left: 200px;
	height: 20px;
	animation: rotate infinite 5s linear reverse;
}
.avatar {
    height: 230px;
    width: 430px;
    background-size: 120%;
    background-position: center;
    background-image: linear-gradient(to right,rgba(34,34,34,0) 0%,rgba(34,34,34,0) 300px,rgba(34,34,34) 440px),url(https://www.z4a.net/images/2022/09/10/70579450_p28_master1200.jpg);
	animation: rotate infinite 5s cubic-bezier(0.4, 0.38, 0.60, 0.62);
	position: absolute;
	top: -110px;
	left: -210px;
}
#persontag {
    padding: 20px var(--padding);
    line-height: 40px;
    font-size: 16px;
	position: absolute;
	right: 0;
	top: 0;
	background-image: linear-gradient(to right,rgba(0,0,0,0),rgba(34, 34, 34, 0.5) calc(var(--padding) + 20px));
	width: 275px;
	color: rgba(255, 255, 255, 0.9);
}
.find a {
    color: #fff;
    text-decoration: none;
	flex-basis: 160px;
	margin: 0 20px 20px 0;
	position: relative;
	flex-grow: 1;
	transition: 0.3s;
}
.find a:hover{
	flex-grow: 10;
	transition: 0.6s;
}
a {
    color: rgba(255, 255, 255, 0.5);
    text-decoration: none;
}
.find{
	width: calc(100% + 20px);
	margin-bottom: 10px;
}
#linkbox{
	width: 100%;
	display: flex;
	flex-wrap: wrap;
}
.find .item {
    position: relative;
    width: 100%;
    height: 100px;
    line-height: 100px;
    transition: all .2s;
    overflow: hidden;
    opacity: 1;
    border-radius: 20px;
	box-shadow: 0 6px 12px -3px var(--color);
}
.item span{
	position: absolute;
	left: var(--padding);
	letter-spacing:.1em;
	font-weight: bold;
}
.find .item .inner {
    position: relative;
    z-index: 5;
	height: 100%;
}
.find .item .bg {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 0;
    transition: all .15s;
    height: 100%;
}
.find .item i {
    font-size: 90px;
    position: absolute;
    right: 10px;
    bottom: -20px;
    color: rgba(255, 255, 255, 0.3);
    transition: 0.6s;
	filter: blur(5px);
}
.find a:hover i{
	bottom: -2px;
	font-size: 40px;
	color: #fff;
	right: 20px;
	filter: blur(0px);
}
.find .item span {
    display: inline-block;
    width: 100px;
    font-size: 20px;
	color: rgba(255, 255, 255, 0.6);
	transition: 0.3s;
}
.find .item:hover span{
	color: white;
	transition: 0.6s;
}
#persontag .tag{
	display: inline-block;
	transition: 0.3s;
}
#persontag .tag:hover{
	margin: 0 5px;
	transition: 0.6s;
}
#morelink{
	background-color: rgba(255, 255, 255, 0.2);
	border-radius: 30px;
	height: 34px;
	width: 34px;
	text-align: center;
	line-height: 34px;
	position: absolute;
	right: 20px;
	bottom: 20px;
	transition: 0.1s;
}
#morelink:hover{
	height: 40px;
	width: 40px;
	right: 17px;
	bottom: 17px;
	transition: 0.1s;
	line-height: 40px;
}
#morelink i:hover{color: white;font-size: 24px;}
#morelink i{display: block;font-size: 22px;}
.work{width:100%}
.workbox{
	height: 200px;
	border-radius: 20px;
	width: 100%;
	white-space: nowrap;
	background-color: #222222;
	overflow: hidden;
	border: 0.1px #303030 solid;
}
#first,#last{width: 110px;top: -15px;position: relative;}
#first{border-radius: 0 20px 20px 0;}
#last{border-radius: 20px 0 0 20px;margin-right: 0;}
#first i,#last i{
	color: transparent;
	transition: 0.3s;
	font-size: 40px;
}
#first:hover i,#last:hover i{
	color: white;
	transition: 0.6s;
}
.workbox div{
	height: 160px;
	width: 220px;
	background-color: #2b2b2b;
	border-radius: 20px;
	display: inline-block;
	margin: 20px 20px 20px 0;
	line-height: 160px;
	text-align: center;
	border: 0.1px #303030 solid;
	transition: 0.3s;
	position: relative;
}
.workbox div:hover{
	box-shadow: 0 0 40px rgba(18, 18, 18, 0.5);
	transition: 0.6s;
}
.workbox i{
	display: block;
	font-size: 80px;
	color: rgba(255, 255, 255, 0.02);
}
.workbox span{
	position: absolute;
	top: 0;
	left: 0;
	letter-spacing: .2em;
    font-weight: bold;
	font-size: 22px;
    color: rgba(255, 255, 255, 0.03);
	writing-mode:vertical-lr;
	line-height: 110px;
	text-align: center;
	height: 160px;
	transition: 0.3s;
}
.workbox div:hover span{
	color: transparent;
	transition: 0.6s;
}
@media screen and (max-width:720px) {
	*{--padding: 20px}
	.main{width: calc(100vw - 2*var(--padding));}
	.find a {flex-basis: 30vw;}
	.workbox{
		border-radius: 0;
		width: 100vw;
		left: -20px;
		position: relative;
		overflow-x: scroll;
	}
	#persontag{opacity: 0.2;transition: 0.3s;}
	#persontag:hover{opacity: 1;transform: 0.6s;}
	.workbox::-webkit-scrollbar {display: none;}
	.background{background-image: linear-gradient(to right,rgba(0,0,0,0.4) 0%,rgba(0,0,0,0.4) 100%),var(--background);}
}
@keyframes rotate{
	0%{transform: rotateZ(0deg);}
	100%{transform: rotateZ(360deg);}
}
	</style>
