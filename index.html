<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/Zacrous/img/img/logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link href="//at.alicdn.com/t/font_2315572_caqdnjpe8dn.css" rel="stylesheet">
    <style type="text/css">
        .social-icon {margin: calc(3vw - 1.25vh);line-height: 6vh;}
        .msg {color: rgb(255, 255, 255);font-family: 'ZCOOL KuaiLe';text-align: center;text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.75);}
        .btm {transition: all 0.5s;margin: auto;display: block;width: 14vh;height: 5vh;border-radius: 5vh;background-color: transparent;border: 0.5vh solid white;font-size: 3vh;line-height: 5vh;}
        .btm:hover {background-color: white;color: black;}
        #card {height: 70vh;z-index: 10;transition: all 2s;transition-delay: 1s;position: relative;margin: auto;width: 12vh;height: 70vh;top: 15vh;backdrop-filter: blur(8px);border-radius: 5vh;box-shadow: 0px 0px 60px #000000}
        #card:hover {width: 50vw;transition: all 2s;}
        #cardmsg {position: relative;height: 100%;width: 100%;opacity: 0;transition: all 0.5s;}
        #cardmsg:hover {opacity: 1;transition: all 1s;transition-delay: 2s;}
        #message {position: relative;margin: auto;top:15vh;width: 100%;height: 8vh;}
        #hide {width: calc(50vw - 100%);height: 100%;position: absolute;top: 0;}
        #background {animation-name: background;animation-duration: 2s;filter: brightness(1);background: url(https://cdn.jsdelivr.net/gh/Zacrous/img/img/bbg.webp); position: fixed; z-index: -999; width: 100%; height: 100%; background-position: center; background-size: cover;}
        @keyframes background {0%{filter: brightness(0)}100%{filter: brightness(1)}}
        #img {position: relative;margin: auto;top:15vh;width: 21vh;height: 21vh;border-radius: 21vh;background-image: url(https://cdn.jsdelivr.net/gh/Zacrous/img/img/touxiang.webp);background-size: cover;box-shadow: 0px 0px 10px black;}
        #btm_box {position: relative;height: 6vh;top: 17.5vh;text-align: center;margin-left:calc(50% - 7vh);width: 0;}
        #social {position: relative;height: 6vh;width:60%;top:20vh;text-align: center;margin: auto;border-radius: 5vh;box-shadow: 0px 0px 60px #000000;}
        a {text-decoration: none;color: white;}
        h1 {margin-top: 1vh;font-size: 4vh;margin-bottom: 1vh;}
        @media screen and (max-width:90vh) and (min-width:50vh) {#card:hover{width: 45vh;}.social-icon {margin: 1.45vh;}}
        @media screen and (min-width:200vh) {#card:hover{width: 100vh;}.social-icon {margin: 4vh;}}
        @media screen and (max-width:50vh) {#card{width: 24vw;height: 140vw;top:calc(50vh - 70vw)}#card:hover{width:90vw;}#message {top:28vw;height: 15vw;}#img {top:28vw;width: 50vw;height: 50vw;}#btm_box {height: 12vw;top: 36vw;}#social {top:40vw;}}
    </style>
    <title>Zacrous主页</title>
    <!--本主页系本人写的第一个网页 技术欠佳 见谅 求别盗-->
</head>
<body style="margin: 0;width: 100%;height: 100%;position: absolute">
    <div id="background"></div>
    <div id="card">
        <svg style="height: 100%;width:auto;position:absolute;top:0" viewBox ="0 0 15 160 "><path d="m10 0 a10 10 0 0 0 -10 10 v140 a10 10 0 0 0 10 10 v-70 c0 -10 5 -10 5 -20 v-70 Z" fill="white"/></svg>
        <svg style="height: 100%;width:auto;position:absolute;top:0;right:0" viewBox ="0 0 15 160 "><path d="m5 0 a10 10 0 0 1 10 10 v140 a10 10 0 0 1 -10 10 h -5 v-70 c0 -10 5 -10 5 -20 v-70 Z" fill="white"/></svg>
        <div id="cardmsg"> 
            <div id="img"></div>
            <div id="message"><h1 class="msg">Zacrous</h1><p class="msg" style="font-size: 2vh;">与其互为人间 不如自成宇宙</p></div>
                <div id="btm_box"><a href="https://blog.zacrous.top"><div class="btm msg">博客</div></a></div>
                <div id="social"><a class="social-icon" href="https://github.com/Zacrous" target="_blank" title="Github"><i class="iconfont icon-github" style="font-size: 2.5vh !important"></i></a><a class="social-icon" href="http://1271470655.qzone.qq.com" target="_blank" title="QQzone"><i class="iconfont icon-qqzone" style="font-size: 2.5vh !important"></i></a><a class="social-icon" href="https://space.bilibili.com/419097469" target="_blank" title="Bilibili"><i class="iconfont icon-bilibili" style="font-size: 2.5vh !important"></i></a><a class="social-icon" href="https://y.music.163.com/m/user?id=1716005727" target="_blank" title="Cloudmusic"><i class="iconfont icon-cloudmusic" style="font-size: 2.5vh !important"></i></a><a class="social-icon" href="https://twitter.com/QAQ03896310?s=09" target="_blank" title="Twitter"><i class="iconfont icon-twitter" style="font-size: 2.5vh !important"></i></a></div>
            <div id="hide"></div>
        </div> 
    </div>
    <div id="copyright" style="position: absolute;width: 100%;height: 5vh;top: 89vh;"><p class="msg" style="font-size: 2.5vh;">©2021 By Zacrous</p></div>
</body>
</html>
