    line-height: 100px;

    overflow: hidden;
    opacity: 1;
    border-radius: 20px;
}
.item span{
	position: absolute;
	left: var(--padding);
	letter-spacing:.1em;
	font-weight: bold;
}
.find .item .inner {
    position: relative;
    z-index: 5;
	height: 100%;
}
.find .item .bg {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 0;
    transition: all .15s;
    height: 100%;
    box-shadow: 0 3px 20px rgba(0, 0, 0, .28);
}
.find .item i {
    font-size: 90px;
    position: absolute;
    right: 10px;
    bottom: -20px;
    color: rgba(255, 255, 255, 0.3);
    transition: 0.6s;
	filter: blur(5px);
}
.find a:hover i{
	bottom: -2px;
	font-size: 60px;
	color: #fff;
	right: 20px;
	filter: blur(0px);
}
.find .item span {
    display: inline-block;
    width: 100px;
    font-size: 20px;

}
.find .item:hover span{

#persontag .tag{
